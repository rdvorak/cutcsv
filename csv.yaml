- file: STAT.*
  codepage: ""
  delimiter: "|"
  headerline: 7
  skip: 8
  trim: LR
  time: "02/01/2016 15:04:05"
  comment: "END OF FILE"
  template:
    CPVF_NETT: '{{if hasPrefix .EFCM "CSA" }}.CPVF{{else}}{{substract .CPVF .CPCF | printf "%f" }}{{end}}'
    FLIGHT_LINE: '{{printf "%-3s%04s" .CARR .FTNR}}'
  field:
    TACN: '{{ or .TACN "64" | printf "%03s" }}'
    TDNR: '{{ printf "%010s" .TDNR}}'
    AGTN: '{{ printf "%08s" .AGTN}}'
    FAR_CZK: '{{.CPVF}}'
    COM_CZK: '{{.CPCF}}'
    TAX_CZK: '{{.TMFF}}'
    DEL: '{{if .SMOD eq "DEL"}}Y{{end}}'
    NEW: '{{if .SMOD eq "NEW"}}Y{{end}}'
  lov:
    AIRPORTS: [ '{{.ORAC}}','{{.DSTC}}' ]
    SEGMENTS: [ '{{.ORAC,.DSTC}}' ]
- file: STAT_ISSUE_FOP(\d+)NJOB(\d+)_(\d+).DAT
  hasfields: "SQNU.Int(), CTDT, MNTH, PERI_EMIS, PERI_PAYT, NJOB.Int(), SMOD, TDNR, UTNR, DAIS, TYPDOC, SRCI, AGTN, AGTN_NAME, ETKT, TOUR, MARK, PXNM, PNRR, NPAX, FPAC, FPTP, FPAF, FPTF, FPCF, FPAM, FPTX, FPCM, CORT, CUTP, CUTP_TO_EUR, CUTP_TO_COA, SQNU_RELATED, ETCA, FPI1, FPI2, SQNU_PAYT, UCPN, CSTF, UTAN, GL_POST_DATE, GL_STATUS, GL_NJOB, CORT_COAM, CORT_CORT, CORT_SPAM, CORT_SPRT, VATC, VATF"
  field:
    RECTYPE: FOP

- file: STAT_ISSUE_CPNI(\d+)NJOB(\d+)_(\d+).DAT
  hasfields: " SQNU, CTDT, MNTH, PERI, NJOB, SMOD, ZONE, TDNR, CPNR, DAIS, FTDA, ORAC, DSTC, CARR, FTNR, TACN, TYPDOC, FARE_TYPE, RBKD, SRCI, AGTN, AGTN_NAME, CNTY, ETCA, BASE, CUTP, CPVL, CPVF.Float(), CPCF.Float(), CPCM, TMFA, TMFF, YQ, CUTP_TO_COA, CUTP_TO_EUR, COMM_PERCENT, STPO, REDU, PXNM, PNRR, NPAX, TOUR, MARK, ICNX, OCNX, SSPA, ETKT, BASE_REDU, OCCA, OCFT, CABC, EFCM, FBTD_ALT, FBTD, YR, FFRF, TPAX, CJCP, TDPT, FRCA, ENRS, FBAL, NBDA, NADA, BOON, FCMI, SQNU_EMIS, TTEM, TTEF, DOM_INT, RPSI, FPI2, FPI1, YQ_CUTP, YR_CUTP, RVNR_FARE, CPCF_CORR, CPCU, CPVU, TMFU, CPVF_CORR, TMFF_CORR, CPVF_NO_VAT, YQ_USD, YR_USD, AGENCYTYPE, MNTH_SALES_KEY, CSHR_BLNG  "
  field:
    RECTYPE: CPNI
    FAR_CZK: '{{template "CPVF_NETT" . }}'
    FAR_CZK_BTTO: '.CPVF'
  views:
    default:
      fields: [ "SQNU", "RECTYPE", "TACN", "TDNR", "DAIS", "TYPDOC", "AGTN", "EFCM", "CPCF", "CPVF", "FAR_CZK"]
    sum1:
      fields: [ "SMOD", "AGTN", "FAR_CZK"]
      groupby: [ "SMOD", "AGTN"]

- file: STAT_OA_SALES(\d+)NJOB(\d+)_(\d+).DAT
  hasfields: " SQNU, CTDT, MNTH, PERI, NJOB, SMOD, ZONE, TDNR, CPNR, DAIS, FTDA, ORAC, DSTC, CARR, FTNR, TACN, TDOC, FARE_TYPE, IVCC, SRCI, AGTN, AGTN_NAME, CNTY, ETCA, CUTP, CPVL, CPVF, CPCF, CPCM, TMFA, TMFF, YQ, CUTP_TO_COA, COMM_PERCENT, STPO, PXNM, PNRR, NPAX, TOUR, MARK, ICNX, OCNX, SSPA, ETKT, FBTD, FBTD_ALT, OCCA, OCFT, CABC, EFCM, FFRF, TPAX, CJCP, TDPT, FRCA, ENRS, FBAL, NBDA, NADA, FCMI, OAEM_FARF, OAEM_TTFF, OAEM_COAF, OAEM_EQFR, OAEM_TTMF, OAEM_COAM "
  field:
    RECTYPE: OAS

- file: STAT_OA(\d+)NJOB(\d+)_(\d+).DAT
  hasfields: " SQNU, CTDT, MNTH, SMOD, NJOB, ORIG_SQNU, TUTI, TACN, CPNR, TDNR, CFTN, INVN, INVO, INVD, CLPR, SRCC, FTNR, FTDA, ORAC, DSTC, CPVF, TMFF, CPCF, UATF_FARE, RJTN, RJSN, INWD_OUTW, RECO_TYPE, CSHR_BLNG, CUTP_BLNG, TAUX_BLNG, CLYM, CPVL, TMFA, CPCM, CUTP, GL_POST_DATE, GL_STATUS, GL_NJOB, UATP, FBTD, REFE, CPCM_OTHR, CPCF_OTHR "
  field:
    RECTYPE: OA
